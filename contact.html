<main class="container">
<h1>Contact</h1>
<p>Use this contact form for demo only — it does not send messages unless you wire it up to a server or service.</p>


<form id="contactForm" class="contact-form" onsubmit="return handleContact(event)">
<label for="name">Name</label>
<input id="name" name="name" type="text" required />


<label for="email">Email</label>
<input id="email" name="email" type="email" required />


<label for="message">Message</label>
<textarea id="message" name="message" rows="5" required></textarea>


<button class="btn" type="submit">Send</button>
</form>


<div id="contactResult" aria-live="polite" style="margin-top:1rem"></div>
